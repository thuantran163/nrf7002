# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /workspace/.emotiv/nrfconnect/v2.9.0-nRF54H20-rc1/zephyr/boards/nordic/nrf7002dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /workspace/01.Emotiv/nrf7002/nrf7002_edge_impulse_test/SPI_sample/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /root/ncs/toolchains/b77d8c1312/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
